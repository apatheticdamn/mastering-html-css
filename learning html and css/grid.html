<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="grid.css" rel="stylesheet">
    <title>Grid</title>
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        margin-top: 30px
        ">
        <div style="background-color: dodgerblue; font-size: 20px;">
            100px
        </div>
        <div style="background-color: rgb(255, 0, 200); font-size: 20px;">
            100px
        </div>
    </div>
    <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
        
        ">
        <div style="background-color: dodgerblue; font-size: 20px; height: 200px;">
            1fr

    </body>
</html>
