<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
    </head>
    <body>
     <div style="
     display: flex;
     flex-direction: row;
     border-style: solid;
     border-color: gray;
     justify-content: center;
     margin-bottom: 40px;
     align-items: start;
     ">
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
        <div style="background-color: rgb(255, 0, 195); width: 100px; height: 70px;">100px</div>
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
     </div>
     <div style="
     display: flex;
     flex-direction: row;
     border-style: solid;
     border-color: gray;
     justify-content: space-between;
     ">
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
        <div style="background-color: rgb(255, 0, 195); width: 100px; height: 70px;">100px</div>
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
     </div>
     <div style="
      display: flex;
      flex-direction: row;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
      align-items: end;
      margin-top: 40px;
      ">
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
        <div style="background-color: rgb(255, 0, 195); width: 100px; height: 70px;">100px</div>
        <div style="background-color: dodgerblue; width: 100px; height: 70px;">100px</div>
     </div>
    </body>
</html>
